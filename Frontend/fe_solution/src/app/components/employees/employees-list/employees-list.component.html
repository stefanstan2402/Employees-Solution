<div class="container my-5">
    <h1 class="mb-3">Employees List</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Hiring Date</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Edit Employee</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.hiringDate | date:'dd/MM/yyyy'}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <a [routerLink]="['/employees','edit',employee.id]">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No employees found!</p>
</div>
