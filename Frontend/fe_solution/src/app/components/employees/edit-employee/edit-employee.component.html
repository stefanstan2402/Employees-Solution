<div class="container my-4">
    <h1 class="mb-3">Update Employee </h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="update()">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="employeeDetails.id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="hiring_date" class="form-label">Hiring Date</label>
                    <input type="text" class="form-control" id="hiring_date" name="hiring_date" readonly [(ngModel)]="date_to_modify">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary" >
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department">
                </div>

                <button type="submit" class="btn btn-primary mx-1">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmpl(employeeDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
